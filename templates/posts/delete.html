{% extends 'layout.html' %}

{% block title %}Create a new post{% endblock %}

{% block content %}
<div class="container-fluid">

	<form method="POST" action="/post/{{post.key.urlsafe()}}/delete/form">

		{{form.csrf_token}}

		<input type="hidden" name="post_id" value="{{post.key.urlsafe()}}">
		
		<div class="form-group">
			<button class="btn" type="submit">Delete</button>
		</div>
	</form>

{% endblock %}
