<dl class="post-list--post-detail">

<dt>Title</dt>
<dd>{{post.title}}</dd>
<dt>Content</dt>
<dd>{{post.content|safe_html|safe}}</dd>
<dt>Tags</dt>
<dd>
	<ul>
		{% for tag in post.tags %}
		<li>{{tag}}</li>
		{% endfor %}
	</ul>
</dd>
<dt>Private</dt>
<dd>{{post.private}}</dd>

{% if user and user.user_id() == post.user_id %}
<dt>Actions</dt>
<dd><a href="/post/{{post.key.urlsafe()}}/edit">Edit</a></dd>
{% endif %}

</dl>
